<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meow Mission</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== THEME ===== */
:root {
    --bg-main:#0B0F1A;
    --glass:rgba(255,255,255,.07);
    --accent:#5EEAD4;
    --danger:#F87171;
    --text:#E5E7EB;
    --muted:#9CA3AF;
    --blur:blur(16px);
    --shadow:0 20px 40px rgba(0,0,0,.45);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
    font-family:system-ui,-apple-system,sans-serif;
    background:
      radial-gradient(900px 400px at 10% -10%,rgba(94,234,212,.08),transparent 40%),
      radial-gradient(600px 300px at 90% 0%,rgba(94,234,212,.05),transparent 40%),
      var(--bg-main);
    color:var(--text);
}

/* ===== STARS ===== */
.stars{position:fixed;inset:0;z-index:-1}
.star{
    position:absolute;
    width:2px;height:2px;
    background:#fff;
    border-radius:50%;
    opacity:.6;
    animation:twinkle 4s infinite;
}
@keyframes twinkle{50%{opacity:.1}}

/* ===== HEADER ===== */
.header{
    height:420px;
    position:relative;
    overflow:hidden;
}
.header img{
    width:100%;height:100%;
    object-fit:cover;
    filter:brightness(.35);
}
.header::after{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,rgba(11,15,26,.6),var(--bg-main));
}
.header-content{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}
.logo{font-size:3rem;font-weight:900;color:var(--accent)}
.tagline{color:var(--muted)}

/* ===== BANNER ===== */
.banner{
    margin:30px auto;
    max-width:900px;
    background:var(--glass);
    backdrop-filter:var(--blur);
    padding:18px;
    border-radius:16px;
    text-align:center;
    box-shadow:var(--shadow);
}

/* ===== TYPING ===== */
.typing{
    max-width:900px;
    margin:20px auto;
    background:var(--glass);
    backdrop-filter:var(--blur);
    padding:16px;
    border-radius:14px;
    font-family:monospace;
}

/* ===== CARDS ===== */
.cards{
    display:flex;
    gap:30px;
    flex-wrap:wrap;
    justify-content:center;
    padding:30px;
}
.card{
    width:380px;
    background:var(--glass);
    backdrop-filter:var(--blur);
    padding:22px;
    border-radius:22px;
    cursor:pointer;
    box-shadow:var(--shadow);
    transition:.3s;
}
.card:hover{transform:translateY(-8px)}
.card img{
    width:100%;height:230px;
    object-fit:cover;
    border-radius:16px;
    margin:15px 0;
}
.card h3{color:var(--accent);text-align:center}
.medical{
    background:rgba(248,113,113,.08);
    border-left:3px solid var(--danger);
    padding:12px;
    border-radius:12px;
}

/* ===== DONATION ===== */
.donation{
    max-width:900px;
    margin:60px auto;
    background:var(--glass);
    backdrop-filter:var(--blur);
    padding:40px;
    border-radius:26px;
    text-align:center;
}
.progress{
    height:24px;
    background:rgba(255,255,255,.1);
    border-radius:12px;
    overflow:hidden;
    margin:20px 0;
}
.progress div{
    width:65%;
    height:100%;
    background:linear-gradient(90deg,var(--accent),#2dd4bf);
    display:flex;
    justify-content:flex-end;
    align-items:center;
    padding-right:10px;
    color:#022c22;
    font-weight:700;
}
button{
    margin-top:20px;
    padding:16px 40px;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg,var(--accent),#2dd4bf);
    font-weight:700;
    cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(10px);
}
.modal-content{
    background:#0f172a;
    max-width:700px;
    margin:80px auto;
    padding:30px;
    border-radius:26px;
    box-shadow:var(--shadow);
}
.close{float:right;cursor:pointer}

/* ===== FOOTER ===== */
footer{text-align:center;padding:40px;color:var(--muted)}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="header">
    <img src="images/IMG_6495.jpeg">
    <div class="header-content">
        <div class="logo">Meow Mission</div>
        <div class="tagline">–°–ø–∞—Å–∞–µ–º —É—Å–∞—Ç—ã—Ö</div>
    </div>
</div>

<div class="banner">üö® –°—Ä–æ—á–Ω—ã–π —Å–±–æ—Ä</div>

<div class="typing" id="typing"></div>

<div class="cards">
    <div class="card" onclick="openModal()">
        <h3>–ú—É—Ä–ª—ã–∫–∞—Å</h3>
        <img src="images/cat1.jpg">
        <p>–õ–∞—Å–∫–æ–≤—ã–π –∫–æ—Ç</p>
        <div class="medical">–î–µ—Ñ–∏—Ü–∏—Ç –∂–∏—Ä–∞</div>
    </div>
</div>

<div class="donation">
    <h2>–°–±–æ—Ä</h2>

    <button onclick="donate()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–µ–Ω—å–≥–∏</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">‚úï</span>
        <h2>–ú—É—Ä–ª—ã–∫–∞—Å</h2>
        <p>–ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –∫–æ—Ç–∞</p>

</div>

<script>
/* STARS */
for(let i=0;i<120;i++){
    let s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'%';
    s.style.top=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*5+'s';
    document.getElementById('stars').appendChild(s);
}

/* TYPING */
const phrases=[
 "–•–æ—á—É –ø–æ–º–æ—á—å –∫–æ—Ç–∏–∫–∞–º",
 "–ö–∞–∂–¥—ã–π —Ä—É–±–ª—å –≤–∞–∂–µ–Ω",
 "–°–ø–∞—Å–µ–Ω–∏–µ —Ä—è–¥–æ–º"
];
let p=0,c=0,del=false;
function type(){
 let el=document.getElementById('typing');
 let t=phrases[p];
 el.textContent=del?t.slice(0,--c):t.slice(0,++c);
 if(!del&&c===t.length){setTimeout(()=>del=true,1200)}
 if(del&&c===0){del=false;p=(p+1)%phrases.length}
 setTimeout(type,del?50:90);
}
type();

/* MODAL */
function openModal(){document.getElementById('modal').style.display='block'}
function closeModal(){document.getElementById('modal').style.display='none'}

</script>

</body>
</html>
